<!DOCTYPE html>
<html>
  <head>
    <title>Buy Products</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body class="container" >
      <div class="product">
        <img
          src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317000"
          alt="iphone 12"
          class="product_img"
        />
        <div class="description">
          <h3>iPhone 12</h3>
          <h4>&#8377 100.00</h4>
        </div>
        <button type="button" id="btn">BUY</button>
      </div>
  </body>
  <script type="text/javascript">
    // Create an instance of the Stripe object with your publishable API key
    var stripe = Stripe("pk_test_51LVaiXGVj1b6RabbrChlXCoZ0d56rGHk4ZQ447NdUaoBA5G172vWboPc83k33NrjkT88abQOjWSxkxOWLBn7aaBI000x2YZoz4");
    var checkoutButton = document.getElementById("btn");

    checkoutButton.addEventListener("click", function () {
      fetch("/payment/63871ac07ee749f800847c14", {
        headers: {'Content-Type': 'application/json'},
        method: "POST",
        body: JSON.stringify(
             {
                "name": "Sender",
                "amount": 100,
                "senderName": "Abdul Majid",
                "receiverName": "Abdul hameed",
                "pickupAddress": "Peshawar",
                "destinationAddress": "Haripur",
                "receiverEmail": "hameed@gmail.com",
                "size": "medium",
                "offer": 50,
                "message": "need to send phone"
      
            })
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          // If redirectToCheckout fails due to a browser or network
          // error, you should display the localized error message to your
          // customer using error.message.
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
